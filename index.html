<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/icon">
    <link href="https://fonts.googleapis.com/css2?family=Julee&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00f0376318.js" crossorigin="anonymous"></script> 
</head>
<body>
    <main>
        <div class="header">
            <div class="text">
                ROCK PAPER SCISSORS
            </div>
        </div>

        <div class="body">
            <div class="choices">
                <div class="choice" id="rock">
                    <img src="rock.png">
                </div>
                <div class="choice" id="paper">
                    <img src="paper.png">
                </div>
                <div class="choice" id="scissor">
                    <img src="scissors.png">
                </div>
            </div>

            <div class="score-board">
                <div class="score">
                    <p id="bot">0</p>
                    <p class="bot">BOT</p>
                </div>
                <div class="score">
                    <p id="you">0</p>
                    <p class="YOU">YOU</p>
                </div>
            </div>
            <div class="msg">
                <p id="msg">PICK YOUR CHOICE</p>
            </div>
            <div class="reset">
                <button class="btn" id="reset"><i class="fa-solid fa-arrow-rotate-left fa-2xl" style="color: black;"></i></button>
            </div>
        </div>

        <div class="footer">
            <div class="links">
                <a href="https://github.com/Swagoto-Paul"><i class="fa-brands fa-github fa-lg" style="color: white;"></i></a>
                <a href="https://www.linkedin.com/in/swagoto-paul-604020283/"><i class="fa-brands fa-linkedin-in fa-lg" style="color: white;"></i></a>
                <a href="https://www.instagram.com/_.swagoto._/"><i class="fa-brands fa-instagram fa-lg" style="color: white;"></i></a>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
